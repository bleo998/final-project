<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="register-form" id="registerForm">
      <h2 class="text-center">Register</h2>
      <p id="successRegister" class="text-center text-success fw-bolder"></p>

      <form id="regForm">
        <div>
          <label for="firstName">Name:</label>
          <input
            id="firstName"
            class="form-control"
            placeholder="Example: John"
            type="text"
          />
          <p id="errorName" class="text-center text-danger"></p>
        </div>
        <div>
          <label for="lastName">Last Name:</label>
          <input
            id="lastName"
            class="form-control"
            placeholder="Example: Smith"
            type="text"
          />
          <p id="errorLastName" class="text-center text-danger"></p>
        </div>
        <div>
          <label for="registerEmail">Email:</label>
          <input
            id="registerEmail"
            class="form-control"
            placeholder="Example: john.smith@example.com"
            type="text"
          />
          <p id="errorEmail" class="text-center text-danger"></p>
        </div>
        <div>
          <label for="registerPassword">Password:</label>
          <input
            id="registerPassword"
            class="form-control"
            placeholder="Enter Your Password"
            type="password"
          />
          <p id="errorPassword" class="text-center text-danger"></p>
        </div>
        <button class="btn btn-dark my-2" type="submit">Register</button>
        <p class="text-center">
          Already have an account?
          <button id="switchToLogIn" class="btn btn-link d-block">
            Log In
          </button>
        </p>
      </form>
    </div>

    <!-- LOGIN BELOW -->

    <div class="login-form d-none" id="loginForm">
      <h2 class="text-center">Log in</h2>
      <form id="logForm" class="my-5">
        <div>
          <label class="form-label" for="loginEmail">Email:</label>
          <input
            id="loginEmail"
            class="form-control"
            placeholder="Enter Your Email"
            type="text"
          />
        </div>
        <div>
          <label class="form-label" for="loginPassword">Password:</label>
          <input
            id="loginPassword"
            class="form-control"
            placeholder="Enter Your Password"
            type="password"
          />
        </div>
        <p id="errorLogin" class="text-center text-danger"></p>
        <button id="submitLogin" class="btn btn-dark my-3" type="submit">
          Log In
        </button>
        <p class="text-center">
          Don't have account yet?
          <button id="switchToRegister" class="btn btn-link d-block">
            Register
          </button>
        </p>
      </form>
    </div>
  </body>
  <script type="module" src="app.js"></script>
  <!-- BOOTSXTRAP -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
